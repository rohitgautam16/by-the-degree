<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birth Info Calculator</title>
</head>
<body>
    <h1>Birth Info Calculator</h1>
    <form id="birthForm">
        <label for="date">Date (YYYY-MM-DD):</label>
        <input type="date" id="date" name="date" required>
        <br><br>

        <label for="time">Time (HH:MM:SS):</label>
        <input type="time" id="time" name="time" required>
        <br><br>

        <label for="place">Place:</label>
        <select id="place" name="place" required>
            <option value="">Select a place</option>
            <option value="23N39,80E42">Delhi, India</option>
            <option value="28N36,77E13">Mumbai, India</option>
        </select>
        <br><br>

        <button type="button" id="calculateButton">Calculate Birth Info</button>
    </form>

    <h2>Birth Info:</h2>
    <pre id="result"></pre>

    <h2>Degree and Predictions</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Sun Sign</th>
                <th>Degree</th>
                <th>Prediction</th>
            </tr>
        </thead>
        <tbody id="degreeTableBody"></tbody>
    </table>

    <script src="birthinfo.js"></script>
</body>
</html>
